<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Калькулятор</title>
</head>

<body>
    <header>
        <img src="./images/zyOPW9hdaHKSCgK6xtoeMDrMxRQ3ERyW8C8vG96KLQ3njT5Yc3Q6xsal-GBq1HStJpJkYL2e4zH9JxvadtAlLIBX.jpg"
            alt="Антон Гончаров" class="header__logo">
        <a href="https://vk.com/netranery" class="header__link">Антон Гончаров</a>
        <a href="https://github.com/AntonGoncharov1999" class="header__link">GitHub</a>
    </header>
    <div class="calc">
        <div class="calc__Сoreboard">
            <output class="calc__result" id="result"></output>
        </div>
        <div class="calc__Digitalunit">
            <div class="calc__num">
                <button type="button" class="calc__btn calc__btn_num">0</button>
                <button type="button" class="calc__btn calc__btn_num">1</button>
                <button type="button" class="calc__btn calc__btn_num">2</button>
                <button type="button" class="calc__btn calc__btn_num">3</button>
                <button type="button" class="calc__btn calc__btn_num">4</button>
                <button type="button" class="calc__btn calc__btn_num">5</button>
                <button type="button" class="calc__btn calc__btn_num">6</button>
                <button type="button" class="calc__btn calc__btn_num">7</button>
                <button type="button" class="calc__btn calc__btn_num">8</button>
                <button type="button" class="calc__btn calc__btn_num">9</button>
                <button type="button" class="calc__btn calc__btn_num">.</button>
            </div>
            <div class="calc__operations">
                <button type="button" class="calc__btn calc__btn_operator">+</button>
                <button type="button" class="calc__btn calc__btn_operator">-</button>
                <button type="button" class="calc__btn calc__btn_operator">*</button>
                <button type="button" class="calc__btn calc__btn_operator">/</button>
            </div>
            <div class="calc__decision">
                <button type="button" class="calc__btn calc__btn_reset">C</button>
                <button type="button" class="calc__btn calc__btn_result">Enter</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Тестовое задание для прохождения на курса Kata Academy</p>
    </footer>
    <script src="./Script/script.js"></script>
</body>

</html>
